<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/tailwind.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />

        <title>To-do list</title>
    </head>
    <body>
        <!-- navbar -->
        <div
            class="
                navbar
                mb-2
                shadow-lg
                bg-neutral
                text-neutral-content
                rounded-box
            "
        >
            <div class="flex-none flex">
                <button class="btn btn-square btn-ghost">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block w-6 h-6 stroke-current"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                    </svg>
                </button>
            </div>
            <div class="flex px-2 mx-2 space-x-5">
                <svg
                    viewBox="0 0 64 88"
                    width="28"
                    height="38.5"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill="#ffba00"
                        d="m58 88h-52c-3.32 0-6-2.68-6-6v-76c0-3.32 2.68-6 6-6h36l22 22v60c0 3.32-2.68 6-6 6z"
                    />
                    <path fill="#ff9500" d="m42 0 22 22h-22z" />
                    <path fill="#ffffff" d="m39 59h-14v5h14z" />
                    <path
                        fill="#ffffff"
                        d="m32 30c-7.18 0-13 5.82-13 13 0 4.64 2.42 8.7 6.08 11h13.8c3.65-2.3 6.08-6.36 6.08-11 0-7.18-5.82-13-13-13z"
                    />
                </svg>

                <span class="text-2xl font-normal"> Keep </span>
            </div>
            <div class="flex-grow sm:px-10 md:px-20 lg:px-40">
                <div class="form-control relative w-full">
                    <span
                        class="absolute inset-y-0 left-0 flex items-center pl-5"
                    >
                        <svg
                            class="w-5 h-5 text-gray-400"
                            viewBox="0 0 24 24"
                            fill="none"
                        >
                            <path
                                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                        </svg>
                    </span>
                    <input
                        type="text"
                        placeholder="Search"
                        class="input pl-12"
                    />
                </div>
            </div>
            <div class="flex-shrink"></div>
            <div class="flex-none">
                <div class="flex-none">
                    <button class="btn btn-square btn-ghost">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="inline-block w-6 h-6 stroke-current"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                            ></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-none">
                    <div class="avatar">
                        <div class="rounded-full w-10 h-10 m-1">
                            <img src="https://i.pravatar.cc/500?img=32" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
